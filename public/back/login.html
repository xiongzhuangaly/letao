<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>登入首页</title>
		<!--bootstrap样式-->
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
		<!-- 公共样式-->
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css" />
		
		<!--进度条插件-->
		<link rel="stylesheet" href="lib/nprogress/nprogress.css" />
	</head>

	<body>

		<!--面板-->
		<div class="container">
			<div class="col-lg-4 col-lg-offset-4 m_top">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">后台管理系统</h3>
				</div>
				<div class="panel-body">
					<!--表单-->

					<form class="form-horizontal"  id="form">
						<div class="form-group">
							<label for="username" class="col-sm-3 control-label">用户名</label>
							<div class="col-sm-9">
								<input type="username" class="form-control" name="username" id="username" placeholder="请输入账号">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-3 control-label">密　码</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-6">
								<button type="reset" class="btn btn-default pull-left">重置</button>
								<button type="submit" class="btn btn-primary pull-right">登入</button>
							</div>
						</div>
					</form>

				</div>
			</div>
			</div>
		</div>

		<!--bootstrap相关插件-->
		<script src="lib/jquery/jquery.js"></script>
		<script src="lib/bootstrap/js/bootstrap.js"></script>
		<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
		<script src="js/login.js"></script>
		
		<!--进度条插件-->
		<script src="../manage/lib/nprogress/nprogress.js"></script>
		<script src="js/commit.js"></script>
	</body>

</html>
